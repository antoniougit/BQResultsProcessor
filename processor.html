<!DOCTYPE html>
<html>
  <head>
    <title>BQ Results Processor</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f8f8f8;
        margin: 0;
        padding: 0;
        font-size: 18px;
      }
      .container {
        max-width: 800px;
        margin: 50px auto;
        background-color: #fff;
        padding: 20px;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
      }
      .header {
        background-color: #000000;
        color: #fff;
        text-align: center;
        padding: 10px;
        margin-bottom: 20px;
      }
      .form-group {
        margin-bottom: 20px;
      }
      .form-group label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
      }
      .form-control {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }
      .btn-primary {
        background-color: #ff0000;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      .btn-primary:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2>BQ Results Processor</h2>
      </div>
      <div class="form-group">
        <label for="dataFile">Upload BQ Report:</label>
        <input
          type="file"
          id="dataFile"
          accept=".csv, .xlsx, .xls"
          class="form-control"
        />
      </div>
      <div class="form-group">
        <label for="xmlCode">Paste XML Code from Portal Setup:</label>
        <textarea
          id="xmlCode"
          rows="10"
          placeholder="Paste XML code here..."
          class="form-control"
        ></textarea>
      </div>
      <button type="button" id="processButton" class="btn-primary">
        Process & Download
      </button>
    </div>

    <script
      lang="javascript"
      src="https://cdn.sheetjs.com/xlsx-0.20.0/package/dist/xlsx.mini.min.js"
    ></script>

    <script>
      document
        .getElementById('processButton')
        .addEventListener('click', mapVariants);

      async function mapVariants() {
        const dataFileInput = document.getElementById('dataFile');
        const xmlCodeInput = document.getElementById('xmlCode');

        if (!dataFileInput.files[0] || !xmlCodeInput.value) {
          alert('Please select a data file and paste the XML code.');
          return;
        }

        const dataFile = dataFileInput.files[0];
        const xmlCode = xmlCodeInput.value;

        try {
          const data = await readDataFile(dataFile);

          const variantMapping = parseXMLCode(xmlCode);

          const mappedData = mapClusterToVariant(data, variantMapping);

          downloadFinalReport(mappedData);
        } catch (error) {
          alert('Error processing the data: ' + error.message);
        }
      }

      function readDataFile(file) {
        return new Promise((resolve, reject) => {
          const reader = new FileReader();

          reader.onload = (event) => {
            const data = event.target.result;
            const workbook = XLSX.read(data, { type: 'binary' });

            const sheetName = workbook.SheetNames[0];
            const sheet = workbook.Sheets[sheetName];

            const jsonData = XLSX.utils.sheet_to_json(sheet);

            resolve(jsonData);
          };

          reader.onerror = (error) => {
            reject(error);
          };

          reader.readAsBinaryString(file);
        });
      }

      function parseXMLCode(xmlCode) {
        const parser = new DOMParser();
        const xmlDoc = parser.parseFromString(xmlCode, 'text/xml');

        const xpathExpression = `//RULE//VALUES[contains(.,'|')] | //RULE/RULE_NAME`;

        const result = xmlDoc.evaluate(
          xpathExpression,
          xmlDoc,
          null,
          XPathResult.ORDERED_NODE_SNAPSHOT_TYPE,
          null
        );

        const variantMapping = {};

        let currentVariantName = '';
        for (let i = 0; i < result.snapshotLength; i++) {
          const node = result.snapshotItem(i);

          if (node.nodeName === 'VALUES') {
            const value = node.textContent.trim();
            const valueParts = value.split('|');

            if (valueParts.length === 2) {
              const start = parseFloat(valueParts[0]);
              const end = parseFloat(valueParts[1]);

              for (let j = start; j <= end; j++) {
                if (!isNaN(j)) {
                  variantMapping[j.toString()] = currentVariantName;
                }
              }
            }
          } else if (node.nodeName === 'RULE_NAME') {
            currentVariantName = node.textContent.trim();
          }
        }

        return variantMapping;
      }

      function mapClusterToVariant(data, variantMapping) {
        const aggregatedData = {};

        data.forEach((row) => {
          const clusterId = row.CLUSTER_ID.toString();

          if (clusterId in variantMapping) {
            const variantName = variantMapping[clusterId];

            if (!aggregatedData[variantName]) {
              aggregatedData[variantName] = {
                VARIANT_NAME: variantName,
                CAMPAIGN_ID: row.CAMPAIGN_ID,
                DELIVERY_ID: row.DELIVERY_ID,
                OPENS: 0,
                CLICKS: 0,
                SENDS: 0,
              };
            }

            if (row.EVENT_NAME === 'emailOpen') {
              aggregatedData[variantName].OPENS++;
            } else if (row.EVENT_NAME === 'emailClick') {
              aggregatedData[variantName].CLICKS++;
            } else if (row.EVENT_NAME === 'emailSend') {
              aggregatedData[variantName].SENDS++;
            }
          }
        });

        return Object.values(aggregatedData);
      }

      function downloadFinalReport(data) {
        const csvData = convertToCSV(data);
        const blob = new Blob([csvData], { type: 'text/csv;charset=utf-8;' });

        const downloadLink = document.createElement('a');
        downloadLink.href = URL.createObjectURL(blob);
        downloadLink.download = 'final_report.csv';
        downloadLink.click();
      }

      function convertToCSV(data) {
        if (data.length === 0) return '';

        const header = Object.keys(data[0]).join(',');
        const rows = data.map((row) => Object.values(row).join(','));
        return [header, ...rows].join('\n');
      }
    </script>
  </body>
</html>
